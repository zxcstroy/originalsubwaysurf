<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Бегущий человечек</title>
<style>
    #gameArea {
        width: 100%;
        height: 100vh;
        background-color: lightblue;
        position: relative;
        overflow: hidden;
    }

    .platform {
        position: absolute;
        width: 50px;
        height: 10px;
        background-color: green;
    }

    #player {
        position: absolute;
        width: 50px;
        height: 50px;
        background-color: red;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
    }

    .control-button {
        margin: 0 10px;
        padding: 5px 10px;
        background-color: grey;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }
</style>
</head>
<body>
<div id="gameArea">
    <div id="player"></div>
</div>
<div class="controls">
    <button class="control-button" id="moveLeft">Left</button>
    <button class="control-button" id="moveCenter">Center</button>
    <button class="control-button" id="moveRight">Right</button>
</div>

<script>
    const gameArea = document.getElementById('gameArea');
    const player = document.getElementById('player');
    let playerLeft = 50;
    let playerBottom = 0;
    let platforms = [];
    let gameSpeed = 3;

    document.getElementById('moveLeft').addEventListener('click', function() {
        movePlayer('left');
    });

    document.getElementById('moveCenter').addEventListener('click', function() {
        player.style.left = '50%';
    });

    document.getElementById('moveRight').addEventListener('click', function() {
        movePlayer('right');
    });

    function movePlayer(direction) {
        if (direction === 'left' && playerLeft > 0) {
            playerLeft -= 10;
        } else if (direction === 'right' && playerLeft < gameArea.offsetWidth - player.offsetWidth) {
            playerLeft += 10;
        }
        player.style.left = playerLeft + 'px';
    }

    // Остальной код не меняется и остается тот же
</script>
</body>
</html>
